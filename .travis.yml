language: julia

env:
  global:
    - DOCKER_USER=${DOCKER_USER:-tkpapp}
    - IMAGE=${IMAGE:-texlive-julia-minimal}

os: linux

dist: bionic

sudo: required

services:
  - docker

notifications:
  email: false

script:
  -  echo $DOCKER_USER
  -  echo $IMAGE
  - ./build-script.sh
  - ./test-script.sh
