language: julia

env:
  - IMAGE=texlive-julia-minimal

os: linux

dist: bionic

sudo: required

services:
  - docker

notifications:
  email: false

script:
  - echo $DOCKER_USER
  - echo $IMAGE
  - DOCKER_USER=${DOCKER_USER:-tkpapp}
  - IMAGE=${IMAGE:-texlive-julia-minimal-docker}
  - ./build-script.sh
  - ./test-script.sh
